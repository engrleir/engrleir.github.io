<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngrLeir's Product Landing Page FCC Project</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header" class="header">
    <div class="container flex justify-between">
      <img class="header-img" src="../../assets/img/logo.png" alt="company logo" id="header-img">
      <nav id="nav-bar" class="nav-bar">
        <ul class="nav-links flex">
          <li class="nav-link" href='#section1'>
            <a href="#section1">
              Rick
            </a>
          </li>
          <li class="nav-link" href='#section1'>
            <a href="#section2">
              Features
            </a>
          </li>
          <li class="nav-link" href='#section1'>
            <a href="#section3">
              Roll
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container content">
    <h1 class="title">Learn the Art of Rick Rolling With this Short Course</h1>
    <section id="section1">

      <div class="video-container center">

        <div class='embed-container'>
          <iframe id=video src='https://www.youtube.com/embed/dQw4w9WgXcQ' frameborder='0' allowfullscreen>
          </iframe>
        </div>

      </div>
      <div class="call-to-action ">
        <h1>Get notified when we give out large discounts.</h1>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <label for="email" id="email-label">Enter your email and we'll let you know</label>
          <br>
          <input name='email' type="email" id="email" placeholder="your.email@example.com">
          <br>
          <input type="submit" value="Take it" id="submit">
        </form>
      </div>

    </section>

    <section id="section2">
      <h1>Features</h1>
      <p>What are the advantages of buying this course?</p>
      <ul class="features">
        <li>It looks good.</li>
        <li>It sounds good.</li>
        <li>It feels good.</li>
      </ul>
    </section>
    <section id="section3" class="pricing">
      <h1>Pricing</h1>
      <p class="free">It's FREE</p>
    </section>
  </main>



  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script> -->
</body>

</html>
